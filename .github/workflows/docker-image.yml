name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag hmx098:$${{ github.sha }} --tag hmx098/portfolio:latest && \
           docker login --username ${{ secrets.DOCKER_USERNAME }} --password ${{ secrets.DOCKERHUB_TOKEN }}  && \
           docker push hmx098/portfolio:latest hmx098/portfolio:${{ github.sha }}
           
