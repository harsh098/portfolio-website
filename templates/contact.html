{% load static %}
<section class="container sec5 contact" id="contact">
    <div class="contact-container">
        <div class="main-title">
            <h2>Contact <span>Me</span><span class="bg-text">Contact</span></h2>
        </div>
        <div class="contact-content-con">
            <div class="left-contact">
                <h4>Contact me here</h4>
                <p>
                    Reach out to my social handles below
                </p>
                <div class="contact-info">
                    <div class="contact-item">
                        <div class="icon">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>Location :</span>
                        </div>
                        <p>
                            Noida, India
                        </p>
                    </div>
                    <div class="contact-item">
                        <div class="icon">
                            <i class="fas fa-envelope"></i>
                            <span>Email :</span>
                        </div>
                        <p>
                            <span> hmisraji07@gmail.com</span>
                        </p>
                    </div>
                    <div class="contact-item">
                        <div class="icon">
                            <i class="fas fa-user-graduate"></i>
                            <span>Education :</span>
                        </div>
                        <p>
                            <span>JSS Academy of<br/>Technical Education, Noida</span>
                        </p>
                    </div>
                    
                    <div class="contact-item">
                        <div class="icon">
                            <i class="fas fa-globe-africa"></i>
                            <span>Languages :</span>
                        </div>
                        <p>
                            <span>English, Hindi</span>
                        </p>
                    </div>
                </div>
                <div class="contact-icons">
                    <div class="contact-icon">
                        <a href="www.facebook.com" target="_blank">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" target="_blank">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" target="_blank">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="#" target="_blank">
                            <i class="fab fa-youtube"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="right-contact">
                <form action="{% url 'contact' %}" class="contact-form" method="post">
                    {% csrf_token %}
                    <div class="input-control i-c-2">
                        <input type="text" required placeholder="YOUR NAME" name="name">
                        <input type="email" required placeholder="YOUR EMAIL" name="email">
                    </div>
                    <div class="input-control">
                        <input type="text" required placeholder="ENTER SUBJECT" name="subject">
                    </div>
                    <div class="input-control">
                        <textarea  name="message" cols="15" rows="8" placeholder="Message Here..."></textarea>
                    </div>
                    <div class="submit-btn" id="contact-submit-btn">
                        <a href="#" class="main-btn">
                            <span class="btn-text">Send</span>
                            <span class="btn-icon"><i class="fas fa-paper-plane"></i></span>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
